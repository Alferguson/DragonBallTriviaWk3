<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<title>Dragon Ball Trivia!</title>
</head>
<body>
	<div class="container-fluid">
		<div class="text-center bg-warning"><h1>Dragon Ball Trivia (the OG Dragon Ball)</h1></div>
		<div class="row" id="row1">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<section class="">
					<button type="button" class="btn btn-primary col-sm-12" id="game-start"><h2>Click here to start game</h2></button>
						<!-- game start starts the game and then button disappears until game is reset from a game over screen -->
					
					<div id="question"></div>
						<!-- where question is displayed, hidden until gamestart is press and hidden at gameover -->

					<div id="right-or-wrong"></div>
						<!-- displays right if answered correctly and vise versa, hidden when question not answered -->
					<div id="right-or-wrong-pic"></div>	
				</section>		
			</div>
			<div class="col-sm-3"></div>
		</div>
						
		<hr>
		<div class="row" id="row2">
			<h2 class="center">Timer: <span id="timer"></span></h2>
						<!-- where time is displayed, resets when new question comes up, not active during game over and before game start -->
			
		</div>
		<div class="row" id="row3">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 mx-auto">	
				<section>
					<div id="options"></div>
						<!-- where answers will go, will probably be buttons then disappear when button is clicked OR time runs out and reappear when new question is asked -->
					<div id="actual-answer"></div>
						<!-- hidden until one of buttons pressed (either correct or incorrect) -->
					<div id="continue"></div>
						<!-- button that shows after answer is chose, for the player to continue to the next question -->
					<div id="gameover-message"></div>	
					<div id="right-counter"></div>
					<div id="wrong-counter"></div>
					<div id="unanswered-counter"></div>
						<!-- returns at game over the number or wins, losses and unaswered game back -->
					<div id="reset"></div>
						<!-- reset button goes here -->
				</section>	
			</div>
		<div class="col-sm-2"></div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
